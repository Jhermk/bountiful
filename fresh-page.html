    <main>
        <div class="fresh-page">
            <h2>BUILD YOUR OWN SPECIFITY DRINK</h2>
            <form id="specialty-drink-form">
                <label for="first-name">*First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="delivery">*Delivery Address:</label>
                <input type="text" id="delivery" name="delivery" required placeholder="Carlbad 04 street...">
                <br>
                <label for="phone">*Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <br>
                <label for="fruit-1">Fruit 1:</label>
                <select id="fruit-1" name="fruit-1" required></select>
                <br>
                <label for="fruit-2">Fruit 2:</label>
                <select id="fruit-2" name="fruit-2" required></select>
                <br>
                <label for="fruit-3">Fruit 3:</label>
                <select id="fruit-3" name="fruit-3" required></select>
                <br>
                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions"></textarea>
                <br>
                <input id="order-output" type="submit" value="Submit Order">
            </form>
            <div id="order-details"></div>
        </div>
